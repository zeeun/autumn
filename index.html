<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="어텀인남산 AI 챗봇 - 언제든지 궁금한 것을 물어보세요!"
    />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#667eea" />
    <title>어텀인남산 챗봇</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 40px 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        text-align: center;
        max-width: 500px;
        width: 100%;
        margin-bottom: 30px;
      }

      h1 {
        color: #333;
        font-size: 2.2rem;
        margin-bottom: 15px;
        font-weight: 700;
      }

      .subtitle {
        color: #666;
        font-size: 1.1rem;
        margin-bottom: 30px;
        line-height: 1.5;
      }

      .chat-info {
        background: #f8f9ff;
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        border-left: 4px solid #667eea;
      }

      .chat-info h3 {
        color: #333;
        margin-bottom: 10px;
        font-size: 1.1rem;
      }

      .chat-info p {
        color: #666;
        font-size: 0.95rem;
        line-height: 1.4;
      }

      /* Dialogflow messenger 커스터마이징 */
      df-messenger {
        --df-messenger-bot-message: #667eea;
        --df-messenger-button-titlebar-color: #667eea;
        --df-messenger-chat-background-color: #fafafa;
        --df-messenger-font-color: white;
        --df-messenger-send-icon: #667eea;
        --df-messenger-user-message: #333;
        width: 100%;
        height: 500px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      /* 모바일 최적화 */
      @media (max-width: 768px) {
        .container {
          padding: 30px 20px;
          margin: 10px;
        }

        h1 {
          font-size: 1.8rem;
        }

        .subtitle {
          font-size: 1rem;
        }

        df-messenger {
          height: 400px;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 10px;
        }

        .container {
          padding: 20px 15px;
        }

        h1 {
          font-size: 1.6rem;
        }

        df-messenger {
          height: 350px;
        }
      }

      /* 로딩 애니메이션 */
      .loading {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-radius: 50%;
        border-top: 3px solid #667eea;
        animation: spin 1s linear infinite;
        margin: 20px 0;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* 접근성 개선 */
      @media (prefers-reduced-motion: reduce) {
        .loading {
          animation: none;
        }
      }

      /* 다크모드 지원 */
      @media (prefers-color-scheme: dark) {
        .container {
          background: rgba(45, 45, 45, 0.95);
          color: white;
        }

        h1 {
          color: white;
        }

        .subtitle {
          color: #ccc;
        }

        .chat-info {
          background: rgba(255, 255, 255, 0.1);
        }

        .chat-info h3 {
          color: white;
        }

        .chat-info p {
          color: #ccc;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🍂 어텀인남산 챗봇</h1>
      <p class="subtitle">
        안녕하세요! 궁금한 것이 있으시면 언제든지 물어보세요.
      </p>

      <div class="chat-info">
        <h3>💬 채팅 가이드</h3>
        <p>
          • 모바일과 웹 모두에서 이용 가능합니다<br />
          • 자연스러운 대화로 질문해보세요<br />
          • 24시간 언제든지 답변드립니다
        </p>
      </div>
    </div>

    <df-messenger
      intent="WELCOME"
      chat-title="어텀인남산"
      agent-id="93caecdb-cd35-4b85-a32c-5ea8cdaea25f"
      language-code="ko"
    ></df-messenger>

    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

    <!-- PWA 지원을 위한 기본 설정 -->
    <script>
      // 서비스 워커 등록 (PWA 기능)
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/sw.js")
            .then(function (registration) {
              console.log("ServiceWorker registration successful");
            })
            .catch(function (err) {
              console.log("ServiceWorker registration failed: ", err);
            });
        });
      }

      // 챗봇 로딩 완료 처리
      document.addEventListener("df-messenger-loaded", function (event) {
        console.log("Chatbot loaded successfully");
      });

      // 모바일 터치 최적화
      document.addEventListener("touchstart", function () {}, true);
    </script>
  </body>
</html>
